        /* Container */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header */
        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            color: #555;
        }

        /* Main Section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        textarea {
            font-family: 'Open Sans', sans-serif;
            font-size: 1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            width: 100%;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            font-size: 1.1em;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #357abd;
            transform: scale(1.05);
        }

        /* Result */
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .success {
            color: #27ae60;
            background-color: #eafaf1;
            padding: 10px;
            border-radius: 4px;
        }

        .failure {
            color: #c0392b;
            background-color: #fbe9e7;
            padding: 10px;
            border-radius: 4px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

<body>
    <div class="container">
        <header>
            <h1>Email/Text Verifier</h1>
            <p>Check if your email or text is legitimate or suspicious.</p>
        </header>
        
        <main>
            <form id="verification-form">
                <label for="text-input"></label>
                <textarea id="text-input" rows="15" cols="50" placeholder="Paste your email or text here..."></textarea>
                <p><button type="submit">Verify</button></p>
            </form>
            <div id="result">
                <!-- Result will be displayed here -->
            </div>
        </main>

        <footer>
            <p></p>
        </footer>
    </div>

    <script>
        document.getElementById("verification-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            const textInput = document.getElementById("text-input").value;
            fetch('/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: textInput }),
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById("result");
                if (data.result) {
                    resultDiv.innerHTML = `<span class="success">${data.message}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="failure">${data.message}</span>`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
